<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Myshop</title>
</head>
<body>
    <div class="container">
        <div style="text-align:center">
          <h2>Contact Us</h2>
          <p>Swing by for a cup of coffee, or leave us a message:</p>
        </div>
        <div class="row">
          
          <div class="column">
            <form id="submit-form" action="">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="name" placeholder="Your name..">
              <label for="lname">Email</label>
              <input type="text" id="lname" name="email" placeholder="Email..">
              <label for="fname">Place</label>
              <input type="text" id="fname" name="place" placeholder="Place..">
              <label for="fname">Address</label>
              <input type="text" id="fname" name="address" placeholder="Address..">
              <label for="fname">ZIP Code</label>
              <input type="text" id="fname" name="zipcode" placeholder="zipcode..">
              <label for="country">Country</label>
              <select id="country" name="color">
                <option value="australia">India</option>
                <option value="canada">UAE</option>
                <option value="usa">USA</option>
              </select>
              
              <input type="submit" value="Submit">
            </form>
          </div>
          <div class="column">
            <img src="crossroads.png" style="width:100%">
          </div>
        </div>
      </div>
      <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbw0F0gCOM8K66FnGYuygkwI-LNLeLuQ7xxEwuecKlh1aFKXRgtuOHszT1owM_KaMsAg/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                   // alert("Form submitted successfully")
                   // window.location.reload()
                    window.location.href="https://script.google.com/macros/s/AKfycbxMaw_F-0dTuTD39aKg64LL8MyNtVl2r-Bt9l-CptJ6PfO6Z6gHeuoY4Yj-Zddcohy-/exec"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
</body>
</html>
