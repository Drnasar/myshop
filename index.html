<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Myshop</title>
</head>
<body>
    <div class="container">
        <div style="text-align:center">
          <h2>Contact Us</h2>
          <p>Swing by for a cup of coffee, or leave us a message:</p>
        </div>
        <div class="row">
          
          <div class="column">
            <form id="submit-form" action="">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="name" placeholder="Your name..">
              <label for="lname">Email</label>
              <input type="text" id="lname" name="email" placeholder="Email..">
              <label for="fname">Place</label>
              <input type="text" id="fname" name="place" placeholder="Place..">
              <label for="fname">Address</label>
              <input type="text" id="fname" name="address" placeholder="Address..">
              <label for="fname">Phone No</label>
              <input type="text" id="fname" name="phone No" placeholder="Phone No..">
              <label for="fname">ZIP Code</label>
              <input type="text" id="fname" name="zipcode" placeholder="zipcode..">
              <label for="selectitem">Select Item</label>
              <select id="selectitem" name="color">
                <option value="australia">Super Power</option>
                <option value="antiallergy Tablet">Anti Allergy Tablet</option>
                <option value="acidol">Acidol</option>
                <option value="aevorina ">Fevorina P</option>
                <option value="cardial">Cardial plus</option>
                <option value="stonesolvent">Stone Solvent</option>
                <option value="antiflu">Anti Flu</option>
                <option value="mouthulcer">Mouth Ulcer</option>
                <option value="allergysirup">Anti Allergy Syrup</option>
              </select>
              
              <input type="submit" value="Submit">
            </form>
          </div>
          <div class="column">
            <img src="crossroads.png" style="width:100%">
          </div>
        </div>
      </div>
      <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbxkXAD34SMhxhPxLgmQnWw_XCYOxpBLj-QYDFsTBgzdT7i4-hmvSV89VH4mT1QP7UUN/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                   // alert("Form submitted successfully")
                   // window.location.reload()
                    window.location.href="https://script.google.com/macros/s/AKfycbzmhmrFA8x35GJrc-i4EUPFNHtg0yR78I1pnEKP2KPT4wm9WWyQ1RGWM3nYBL7_X5Jr/exec"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
</body>
</html>
